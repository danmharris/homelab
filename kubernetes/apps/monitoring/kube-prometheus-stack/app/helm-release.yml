---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 1h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: '77.6.0'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    crds:
      enabled: false
    alertmanager:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx-internal
        hosts:
          - alertmanager.cluster.dnhrrs.xyz
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: openebs-hostpath
              accessModes: ['ReadWriteOnce']
              resources:
                requests:
                  storage: 10Gi
    grafana:
      enabled: false
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: true
      endpoints:
        - 10.23.20.3
    kubeControllerManager:
      enabled: true
      endpoints:
        - 10.23.20.3
    prometheus:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx-internal
        hosts:
          - prometheus.cluster.dnhrrs.xyz
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        retention: 2d
        retentionSize: 15GB
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: openebs-hostpath
              accessModes: ['ReadWriteOnce']
              resources:
                requests:
                  storage: 20Gi
        additionalScrapeConfigs:
          - job_name: blocky
            metrics_path: /metrics
            static_configs:
              - targets:
                  - 10.23.20.2:4000
