---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emqx
spec:
  interval: 1h
  chart:
    spec:
      chart: emqx
      version: '5.7.1'
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
  values:
    replicaCount: 1
    persistence:
      enabled: true
      existingClaim: emqx
    emqxConfig:
      EMQX_DASHBOARD__DEFAULT_USERNAME: admin
    service:
      type: LoadBalancer
      annotations:
        coredns.io/hostname: emqx-mqtt.cluster.dnhrrs.xyz
    ingress:
      dashboard:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - emqx.cluster.dnhrrs.xyz
        pathType: Prefix
        tls:
          - secretName: emqx-cert
            hosts:
              - emqx.cluster.dnhrrs.xyz
  valuesFrom:
    - kind: Secret
      name: emqx-credentials
      valuesKey: password
      targetPath: emqxConfig.EMQX_DASHBOARD__DEFAULT_PASSWORD
