---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kitchenowl
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: '3.2.1'
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      app:
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
        containers:
          app:
            image:
              repository: tombursch/kitchenowl
              tag: v0.5.2
            env:
              FRONT_URL: https://kitchen.cluster.dnhrrs.xyz
              DB_DRIVER: postgresql
              DB_HOST: postgresql-16-rw.database.svc.cluster.local
              DB_NAME: kitchenowl
              DB_PORT: '5432'
              DB_USER: kitchenowl
            envFrom:
              - secret: kitchenowl-credentials
    service:
      app:
        controller: app
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: nginx
        hosts:
          - host: kitchen.cluster.dnhrrs.xyz
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: kitchenowl
