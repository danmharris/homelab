---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gitea
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/default/gitea/app
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: homelab

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gitea-volsync
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/volsync-system/volsync/template
  prune: false
  wait: true
  targetNamespace: default
  sourceRef:
    kind: GitRepository
    name: homelab
  postBuild:
    substitute:
      APP: gitea
      CAPACITY: 10Gi
      DELAY: "4"
