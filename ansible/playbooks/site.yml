---
- name: Common tasks
  hosts: all
  roles:
    - hifis.unattended-upgrades
  tasks:
    - name: Create dan user
      ansible.builtin.user:
        name: dan
        state: present
        append: true
        groups: sudo
        shell: /bin/bash
    - name: Add SSH key to dan user
      ansible.posix.authorized_key:
        user: dan
        state: present
        key: "{{ item }}"
      loop:
        - ssh-rsa 
        - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOkFBua9e2PT5pUZSi9fpRYznYepQBuNcTMj97gupNfB
    - name: Disallow root SSH
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        state: present
        insertafter: '^#PermitRootLogin'
        regexp: '^PermitRootLogin '
        line: 'PermitRootLogin no'
      notify: Restart ssh
    - name: Install useful utils
      ansible.builtin.package:
        name: "{{ item }}"
        state: present
      loop: [vim, wget]
  handlers:
    - name: Restart ssh
      ansible.builtin.service:
        name: ssh
        state: restarted

- name: Set up DNS servers
  hosts: dns
  roles:
    - pdns

- name: Set up Docker hosts
  hosts: docker
  roles:
    - geerlingguy.docker
