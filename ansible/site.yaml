---
- hosts: proxmox_vm
  gather_facts: false
  become: false
  serial: 1
  tags: vm
  roles:
    - proxmox

- hosts: dns_authoritative
  roles:
    - role: jnv.unattended-upgrades
      tags: [updates]
    - role: pdns
      tags: [dns]

- hosts: dns_recursive
  roles:
    - role: jnv.unattended-upgrades
      tags: [updates]
    - role: unbound
      tags: [dns]

- hosts: nfs
  roles:
    - role: jnv.unattended-upgrades
      tags: [updates]
    - geerlingguy.nfs
