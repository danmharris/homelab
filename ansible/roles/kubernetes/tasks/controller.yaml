---
- name: Initialise cluster
  command:
    cmd: "kubeadm init --pod-network-cidr={{ kubernetes_pod_cidr }}"
    creates: /etc/kubernetes/admin.conf

- name: Create .kube directory
  file:
    path: ~/.kube
    state: directory

- name: Link kubectl config
  file:
    src: /etc/kubernetes/admin.conf
    dest: ~/.kube/config
    state: link

- name: Install CNI to cluster
  command: "kubectl apply -f {{ kubernetes_cni_manifest }}"
  register: kubernetes_cni_result
  changed_when: "'created' in kubernetes_cni_result.stdout"

- name: Generate join command
  command: 'kubeadm token create --print-join-command'
  changed_when: false
  register: kubernetes_join_command

- name: Set join command on all hosts
  set_fact:
    kubernetes_join_command: "{{ kubernetes_join_command }}"
  delegate_to: "{{ item }}"
  delegate_facts: true
  loop: "{{ groups['kubernetes'] }}"
